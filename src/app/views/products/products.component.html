<section class="section-products">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div>
          <h2>Ocassion</h2>
          <div>
            <div
              *ngFor="
                let occasion of occasionService.occasionList;
                let i = index
              "
            >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [checked]="occasion?.isFiltered"
                  [id]="'occasion' + i"
                  (input)="searchByOcassion($event, occasion)"
                />
                <label class="form-check-label" for="occasion">
                  {{ occasion.name }}
                </label>
              </div>
            </div>
          </div>
        </div>

        <div>
          <h2>Flowers</h2>
          <div>
            <div *ngFor="let flower of flowerService.flowerList; let i = index">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [checked]="flower?.isFiltered"
                  [id]="'flower' + i"
                  (input)="searchByFlower($event, flower)"
                />
                <label class="form-check-label" for="flower">
                  {{ flower.name }}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-9">
        <div class="row">
          <!-- Single Product -->
          <div
            class="col-md-6 col-lg-4 col-xl-3"
            *ngFor="let product of products; let i = index"
          >
            <div id="product-1" class="single-product">
              <div class="part-1">
                <!-- <ul>
                  <li>
                    <a href="#"><i class="fas fa-shopping-cart"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fas fa-heart"></i></a>
                  </li>
                </ul> -->
              </div>
              <div class="part-2 d-flex justify-content-between">
                <div>
                  <h3 class="product-title">{{ product.name }}</h3>
                  <h4 class="product-price">${{ product.price }}</h4>
                </div>
                <div>
                  <button (click)="addToCart(product)">add to cart</button>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      [checked]="product?.isCompared"
                      [id]="'compare' + i"
                      (input)="handleCompareProduct($event, product)"
                    />
                    <label class="form-check-label" for="compare">
                      So s√°nh
                    </label>
                  </div>
                  <a [routerLink]="'detail/' + product.id">
                    <button>go</button></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
